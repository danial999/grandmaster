    <body>
      <div id="map" style="width: 500px; height: 400px;"></div>
      <script type="text/javascript">
d3.json("data222.json", function (data,error) {

          console.log("Error loading data")
        }
    

var data = data;
       debugger;

 

 //make Key from 1908 to 2009 -- for now it's till 1949

if(IntYear>1950)
{
    debugger;

});


    geocoder = new google.maps.Geocoder();
    var address = "AtlantiCity, New Jersey";
    var Latitude;
    var Longitude;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        Latitude = results[0].geometry.location.lat();
        console.log("Latitude"+Latitude+"\n");
        Longitude= results[0].geometry.location.lng();
        console.log("Longitude"+Longitude+"\n");
        }
        else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
    var locations = [
      [address, Latitude, Longitude, 4],
      
      ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
      ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-33.92, 151.25),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
    </body>
</html>
