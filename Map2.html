<!DOCTYPE html>
<html>
  <head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>

  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>

    <style>

      #map_wrapper {
          height: 400px;
          background-color: grey;
      }

      #map_canvas {
          width: 100%;
          height: 100%;
      }
    </style>
</head>

    <body>
      <div id="map" style="width: 500px; height: 400px;"></div>
      <script type="text/javascript">
d3.json("data222.json", function (data,error) {
        if(error){
          console.log("Error loading data")
        }
    

var data = data;
var locations = [[]];
      

 

 //make Key from 1908 to 2009 -- for now it's till 1949
var dataset = [];
var start = 1950;
var end = 2009
var len = end-start;
for (var i = start; i <= end; i++) {
    dataset.push({
        key: i,
        value:0,
        aboard:0,
        fatalities:0,
        location:[]
    });
}

var soso=data.Date.length;

for (var i = 0; i < data.Date.length; i++) {
 
var year = data.Date[i].substr(data.Date[i].length - 4);
var IntYear = parseInt(year);
if(IntYear>1950)
{
    
    var aboard = data.Aboard[i];
    var IntAboard = parseInt(aboard);
    var fatalities = data.Fatalities[i];
    var IntFatalities = parseInt(fatalities);
    dataset[end-IntYear].value +=1;
    dataset[end-IntYear].aboard +=IntAboard;
    dataset[end-IntYear].fatalities +=IntFatalities;
    dataset[end-IntYear].location.push(data.Location[i]);
}

}


    var key=1960;
    geocoder = new google.maps.Geocoder();
    var address = null;
    var i=0;
    var Latitude;
    var Longitude;
    for(i=0; i<dataset[key].location.length;i++){
      if(address[key].location)
      address = dataset[key].location[0];
      geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            Latitude = results[0].geometry.location.lat();
            console.log("Latitude"+Latitude+"\n");
            Longitude= results[0].geometry.location.lng();
            console.log("Longitude"+Longitude+"\n");
            }
            else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
        locations.push([address,Latitude,Longitude]);
       
  }
  debugger;
});//Here the d3 json read file ends 
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-33.92, 151.25),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
    </body>
</html>
